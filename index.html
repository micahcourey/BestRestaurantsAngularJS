<!DOCTYPE html>
<html>
  <head>
    <title>Best Restaurtants</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantController.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="row" ng-show="restaurants.length">
        <div class="col-md-12">
          <h4>Search Restaurants</h4>
          <form class="form-inline" role="form">
            <div class="form-inline" role="form">
              <input ng-model="query" type="text" class="form-control" placeholder="Enter a restaurant name">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 ng-show="restaurants.length && filtered.length">Restaurants matching your search</h2>
          <h2 ng-show="restaurants.length && !filtered.length">No Matches</h2>
          <ul>
            <li ng-repeat="item in filtered = (students|filter:query)">
              <span ng-click="editing = true" ng-hide="editing">
            {{ item.name }} <a ng-click="deleteRestaurant(item)">Delete</a>
            </span>
            <span class="form-group" ng-show="editing" ng-submit="editing = false">
            <form class="form-inline" role="form">
              <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required>
              <button type="submit" class="btn btn-default btn-sm">Save</button>
            </form>
            </span>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h2>New Restaurant</h2>
          <form ng-submit="addRestaurant()" class="form-control">
            <div class="form-group">
              <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter restaurant name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
